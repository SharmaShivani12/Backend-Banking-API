version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: banking-api-dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/db
    environment:
      DATABASE_URL: sqlite:///./db/dev.db
    restart: unless-stopped

volumes:
  sqlite_data:

